<!DOCTYPE html>

<html>

<head>

<title>London Air Dashboard</title>

<!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

<!--navbar links-->     
<nav class="navbar navbar-dark sticky-top" style="background-color: #2e292c;">
   <a class="navbar-brand" href="#">London Air Quality Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#navbarTogglerDemo02" 
  aria-controls="navbarTogglerDemo02" aria-expanded="false" 
  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <span class="navbar-nav ml-auto mt-2 mt-lg-1 text-muted">A dashboard looking at London air quality before and after the UK Covid-19 lockdown. <br> Created by Katherine Edgley, April 2020.
        Find the data here: <a class="text-info" href="https://www.londonair.org.uk/LondonAir/API/">
        LondonAir </a> 
    </span>
  </div>
</nav>

<!--middle section-->       
<div class="row">

    <!--social media buttons column-->      
    <div class="col-1 border-right">
        <div id="follow-me" class="mt-3">
            <a href="#">
                <img src="/static/img/linkedinlogo.png" alt="linkedin" class="img-fluid mb-4 ml-4"
                        style="max-width:40px;">
            </a>
            <a href="#">
                <img src="/static/img/githublogo.png" alt="github" class="img-fluid ml-2 ml-4"
                        style="max-width:40px;">
            </a>
        </div>
    </div>

    <!--visualizations column-->        
    <div class="col-11">

        <!--chart descriptions-->       
        

        <div class="container mt-3 p-2">
            <h5 class="mb-3 ml-3"> Select Pollutant: </h5>
            <a href="NO2" class="btn btn-info active ml-3 mr-3" 
                role="button" aria-pressed="true">Nitrogen Dioxide (NO2)</a>
            <a href="O3" class="btn btn-info active ml-3 mr-3" 
                role="button" aria-pressed="true">Ozone (O3)</a>
            <a href="PM10" class="btn btn-info active ml-3 mr-3" 
                role="button" aria-pressed="true">PM10 Particulates</a>
            <a href="PM25" class="btn btn-info disabled ml-3 mr-3" 
                role="button" aria-disabled="true">PM2.5 Particulates</a>
        </div>
        
        <!--charts-->       
        <div id="charts" class="container mt-3 text-center">
                    
            <!--top two charts-->       
            <div class="row d-flex visible-true">
                <div class="d-flex bg-light p-4" id = "{{ids[0]}}"> </div>
            </div> 

            <div class="row d-flex visible-true">
                <div class="d-flex bg-light p-4 " id = "{{ids[1]}}"> </div>
            </div> 
        
        
        </div>
    <div>
</div>

<!--footer section-->               
<div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        var config = {responsive: true}
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout,
                config = config || {});
        }
    </script>
    
</footer>


</html>
